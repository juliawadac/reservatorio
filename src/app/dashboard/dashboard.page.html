<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Dados da Água</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="dados-content">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dados da Água</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let i of dados">
        <ion-card class="dados-card">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="water-outline"></ion-icon>
              Leituras
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon name="thermometer-outline" slot="start" color="danger"></ion-icon>
              <ion-label>Temperatura: <strong>{{ i['temperatura'] }} °C</strong></ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-icon name="rainy-outline" slot="start" color="primary"></ion-icon>
              <ion-label>Umidade: <strong>{{ i['umidade'] }} %</strong></ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
